log:
  fileLogging: true
  level: Info
  directory: /app/data/logs
  fileName: cheetah.log
  maxSize: 1
  maxBackups: 10
  maxAge: 30
pipelines:
  - name: record-stream-uploader
    scanner:
      path: /app/data/hgcapp/recordStreams
      pattern: ".rcd_sig"
      recursive: true
      interval: 100ms
    processor: # each processor can upload to multiple storages concurrently or sequentially
      maxProcessors: 10
      fileExtensions: [ ".rcd", ".rcd_sig" ]
      retry:
        limit: 5
      storage:
        s3:
          enabled: false
          bucket: cheetah
          region: us-east-1
          prefix: streams/record-streams
          endpoint: localhost:9000
          accessKey: S3_ACCESS_KEY # use this env variable
          secretKey: S3_SECRET_KEY # use this env variable
          useSsl: false
        gcs:
          enabled: false
          bucket: lenin-test
          region: us-east-1
          prefix: cheetah/streams/record-streams
          endpoint: storage.googleapis.com
          accessKey: GCS_ACCESS_KEY # use this env variable
          secretKey: GCS_SECRET_KEY # use this env variable
          useSsl: true
        localDir: # not needed, but can be used to store the file locally if needed
          enabled: true
          path: /app/data/backup/recordStreams
          mode: 0755
        remoteHost: # not needed, but can be used to store the file remotely if needed
          enabled: false
          host: "my-remote-vm"
          port: 22
          path: /opt/hgcapp/backup/recordStreams
          username: "cheetah"
          password: REMOTE_HOST_PASSWORD # use this env variable
  - name: events-stream-uploader
    scanner:
      path: /app/data/hgcapp/eventsStreams
      pattern: ".evts_sig"
      recursive: true
      interval: 100ms
    processor: # each processor can upload to multiple storages concurrently or sequentially
      maxProcessors: 10
      fileExtensions: [ ".evts", ".evts_sig" ]
      retry:
        limit: 5
      storage:
        s3:
          enabled: false
          bucket: cheetah
          region: us-east-1
          prefix: streams/events-streams
          endpoint: localhost:9000
          accessKey: S3_ACCESS_KEY # use this env variable
          secretKey: S3_SECRET_KEY # use this env variable
          useSsl: false
        gcs:
          enabled: false
          bucket: lenin-test
          region: us-east-1
          prefix: cheetah/streams/events-streams
          endpoint: storage.googleapis.com
          accessKey: GCS_ACCESS_KEY # use this env variable
          secretKey: GCS_SECRET_KEY # use this env variable
          useSsl: true
        localDir: # not needed, but can be used to store the file locally if needed
          enabled: true
          path: /app/data/backup/eventsStreams
          mode: 0755
        remoteHost: # not needed, but can be used to store the file remotely if needed
          enabled: false
          host: "my-remote-vm"
          port: 22
          path: /opt/hgcapp/backup/eventsStreams
          username: "cheetah"
          password: REMOTE_HOST_PASSWORD # use this env variable
