log:
  fileLogging: true
  level: Info
  directory: /app/logs
  fileName: cheetah.log
  maxSize: 1
  maxBackups: 10
  maxAge: 30
profiling:
  enabled: false
  interval: 5s
  directory: /app/stats
  enableServer: true
  serverHost: 0.0.0.0
  serverPort: 6060
  maxSize: 100 # in MB
  enablePprofServer: true
  pprofPort: 6061
pipelines:
  - name: record-stream-uploader
    enabled: true
    stopOnError: true
    scanner:
      directory: /app/data/hgcapp/recordStreams
      pattern: ".rcd_sig"
      interval: 100ms
      batchSize: 1000
    processor: # each processor can upload to multiple storages concurrently or sequentially
      maxProcessors: 30
      fileMatcherConfigs:
        - matcherType: basic
          patterns: [".rcd.gz", ".rcd_sig"]
        - matcherType: sequential
          patterns: ["sidecar/{{.markerName}}_##.rcd.gz"]
      retry:
        limit: 5
      storage:
        s3:
          enabled: false
          bucket: cheetah
          region: us-east-1
          prefix: streams/record-streams
          endpoint: 0.0.0.0:9000
          accessKey: S3_ACCESS_KEY # use this env variable
          secretKey: S3_SECRET_KEY # use this env variable
          useSsl: false
        gcs:
          enabled: false
          bucket: lenin-test
          region: us-east-1
          prefix: cheetah/streams/record-streams
          endpoint: storage.googleapis.com
          accessKey: GCS_ACCESS_KEY # use this env variable
          secretKey: GCS_SECRET_KEY # use this env variable
          useSsl: true
        localDir: # not needed, but can be used to store the file locally if needed
          enabled: true
          path: /app/data/backup/recordStreams
          mode: 0755
  - name: events-stream-uploader
    stopOnError: true
    scanner:
      directory: /app/data/hgcapp/eventsStreams
      pattern: ".evts_sig"
      interval: 100ms
    processor: # each processor can upload to multiple storages concurrently or sequentially
      maxProcessors: 10
      fileMatcherConfigs:
        - matcherType: basic
          patterns: [".evts", ".evts_sig"]
      retry:
        limit: 5
      storage:
        s3:
          enabled: false
          bucket: cheetah
          region: us-east-1
          prefix: streams/events-streams
          endpoint: localhost:9000
          accessKey: S3_ACCESS_KEY # use this env variable
          secretKey: S3_SECRET_KEY # use this env variable
          useSsl: false
        gcs:
          enabled: false
          bucket: lenin-test
          region: us-east-1
          prefix: cheetah/streams/events-streams
          endpoint: storage.googleapis.com
          accessKey: GCS_ACCESS_KEY # use this env variable
          secretKey: GCS_SECRET_KEY # use this env variable
          useSsl: true
        localDir: # not needed, but can be used to store the file locally if needed
          enabled: true
          path: /app/data/backup/eventsStreams
          mode: 0755
