log:
  fileLogging: true
  level: Info
  directory: test/logs
  fileName: cheetah.log
  maxSize: 100 # in MB
  maxBackups: 10
  maxAge: 30
profiling:
  enabled: true
  interval: 5s
  directory: test/stats
  serverHost: localhost
  serverPort: 6060
  maxSize: 100 # in MB
  enablePprofServer: true
  pprofPort: 6061
#metrics: # TODO
#    enabled: true
#    interval: 5s
pipelines:
  - name: record-stream-uploader
    stopOnError: true
    scanner:
      directory: /test/data/hgcapp/recordStreams
      pattern: ".rcd_sig"
      interval: 100ms
      batchSize: 1000
    processor: # each processor can upload to multiple storages concurrently or sequentially
      maxProcessors: 30
      fileMatcherConfigs:
        - matcherType: basic
          patterns: [".rcd.gz", ".rcd_sig"]
        - matcherType: sequential
          patterns: ["sidecar/{{.markerName}}_##.rcd.gz"]
      retry:
        limit: 5
      storage:
        s3:
          enabled: false
          bucket: cheetah-s3
          region: us-east-1
          prefix: streams/record-streams
          endpoint: http://localhost:9000
          accessKey: S3_ACCESS_KEY # use this env variable
          secretKey: S3_SECRET_KEY # use this env variable
          useSsl: false
        gcs:
          enabled: false
          bucket: cheetah-gcs
          region: us-east-1
          prefix: streams/record-streams
          endpoint: localhost:9000
          accessKey: GCS_ACCESS_KEY # use this env variable
          secretKey: GCS_SECRET_KEY # use this env variable
          useSsl: false
        localDir: # not needed, but can be used to store the file locally if needed
          enabled: true
          path: /test/data/backup/recordStreams
          mode: 0755